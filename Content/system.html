<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Book a Ride</h3>
                </div>
                <div class="card-body">
                    <form id="rideBookingForm">
                        <div class="mb-3">
                            <label for="pickup" class="form-label">Pickup Location</label>
                            <input type="text" class="form-control" id="pickup" placeholder="Enter pickup location" required>
                        </div>
                        <div class="mb-3">
                            <label for="drop" class="form-label">Drop Location</label>
                            <input type="text" class="form-control" id="drop" placeholder="Enter drop location" required>
                        </div>
                        <div class="mb-3">
                            <label for="rideType" class="form-label">Ride Type</label>
                            <select class="form-select" id="rideType" required>
                                <option value="">Select ride type</option>
                                <option value="Economy">Auto</option>
                                <option value="Premium">Bike</option>
                                <option value="SUV">SUV</option>
                            </select>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="schedule" class="form-label">Schedule Date & Time</label>
                            <input type="datetime-local" class="form-control" id="schedule" required>
                        </div> -->
                        <button type="submit" class="btn btn-primary">Book Ride</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</head>
<body>
<script>
    $(document).ready(function() {
        $('#rideBookingForm').on('submit', function(event) {
            event.preventDefault();

            const pickup = $('#pickup').val();
            const drop = $('#drop').val();
            const rideType = $('#rideType').val();
            const schedule = $('#schedule').val();

            if (!pickup || !drop || !rideType ) {
                alert('Please fill out all fields.');
                return;
            }

            const bookingDetails = {
                pickup,
                drop,
                rideType,
                schedule
            };

            console.log('Booking Details:', bookingDetails);

            alert(`Ride successfully booked!\n\nPickup: ${pickup}\nDrop: ${drop}\nRide Type: ${rideType}`);

            $('#rideBookingForm')[0].reset();
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
